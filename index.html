<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body, html {
    background-color: black;
}

#painting {
  height: 400px;
  width: 400px;
  background: green;    
  margin-top: 30px;
  margin: auto;
  box-shadow: 10px 10px 0px palevioletred;
}

#top-row {
  height: 290px;
}

#big-box {
  width: 290px;
  height: 290px;
}

#bottom-left-box {
  width: 100px;
  height: 100px;
}

#bottom-right-column {
  height: 100px;
  width: 40px;
}

#bottom-middle-box {
  height: 100px;
  width: 240px;
}

#divider-1 {
  height: 290px;
  width: 10px;
}

#divider-2 {
  height: 10px;
  width: 100px;
}

#divider-3 {
  height: 10px;
  width: 400px;
}

#divider-4 {
  height: 100px;
  width: 10px;
}

#divider-5 {
  height: 10px;
  width: 50px;
}

#divider-6 {
  height: 100px;
  width: 10px;
}

.right {
  float: right;
}

.medium-box {
  width: 100px;
  height: 140px;
}

.small-box {
  width: 50px;
  height: 45px;
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}

.yellow {
  background-color: yellow;
}

.black {
  background-color: black;
}


  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div id="painting">
      
    <div id="top-row">
      <div id="big-box" class="red right"></div>
      <div id="divider-1" class="black right"></div>
      <div id="top-left-column" class="right">
        <div class="medium-box"></div>
        <div id="divider-2" class="black"></div>
        <div class="medium-box"></div>
      </div>
    </div>
    
    <div class="black right" id="divider-3" ></div>
    <div id="bottom-row">
      <div id="bottom-right-column" class="right">
        <div class="small-box blue right"></div>
        <div id="divider-5" class="black right"></div>
        <div class="small-box yellow right"></div>
      </div>
      <div id="divider-6" class="right black"></div>
      
      <div id="bottom-middle-box" class="right"></div>
      <div id="divider-4" class="black right"></div>
      <div id="bottom-left-box" class="blue right"></div>
    </div>
  </div>

</body>

</html>
